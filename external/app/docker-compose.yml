version: '3.8'

services:
  golang-mqtt-consumer:
    build: .
    environment:
      - MQTT_BROKER=tcp://mosquitto:1883
      - MQTT_TOPIC=pioassistant/audio
      - WHISPER_URL=http://whisper:8000/transcribe
      - SAVE_AUDIO=true
      - AUDIO_SAVE_DIR=./audio
    depends_on:
      - mosquitto
      - whisper
    networks:
      - app-network

networks:
  app-network:
    external: true